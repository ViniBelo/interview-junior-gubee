version: '3'
services:
  interview-postgres-it:
    image: postgres:13.2-alpine
    container_name: interview-postgres-it
    build:
      context: ../postgresql_persistence/src/main/resources/db/schema/
      dockerfile: Dockerfile
    networks:
      - interview-network
    environment:
      POSTGRES_USERNAME: gubee
      POSTGRES_PASSWORD: gubee
    ports:
      - "5432:5432"
    volumes:
      - ../postgresql_persistence/src/main/resources/db/schema/Dockerfile:/docker-entrypoint-initdb.d/init_schema.sql:z

  api:
    build: ../web
    container_name: api
    networks:
      - interview-network
    ports:
      - "8080:8080"
    depends_on:
      - interview-postgres-it

networks:
  interview-network:
    driver: bridge